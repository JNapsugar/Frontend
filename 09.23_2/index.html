<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztáció</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <h1>Regisztráció</h1>
        <p>Név</p>
            <input type="text" id="Nev">
        <p>Kor</p>
            <input type="range" id="Kor">
        <p>Nem</p>
        <p>Foglalkozás</p>
            <input type="text" id="Foglalkozás">
        <p>Ágazat</p>
            <label>Gépipar</label><input type="radio" name="agazat" id="gepiparRB">
            <label>Informatika</label><input type="radio" name="agazat" id="informatikaRB">
            <label>Jog</label><input type="radio" name="agazat" id="jogRB">
            <label>Szépészet</label><input type="radio" name="agazat" id="szepeszetRB">
            <label>Gazdasági</label><input type="radio" name="agazat" id="gazdasagiRB"><br>
            <label>Építészipar</label><input type="radio" name="agazat" id="epitesziparRB">
            <label>Egészségügy</label><input type="radio" name="agazat" id="egeszsegugyRB">
            <label>Mezőgazdaság</label><input type="radio" name="agazat" id="mezogazdasagRB">
            <label>Művészet</label><input type="radio" name="agazat" id="muveszetRB">
            <label>Vendéglátás</label><input type="radio" name="agazat" id="vendeglatasRB">
        
        <p>Email</p>
            <input type="text" id="Email">
        <p>Jelszó</p>
            <input type="text" id="Email">
            <button>Generálás</button>
        
    </div>
</body>
<script src="script.js"></script>
</html>
